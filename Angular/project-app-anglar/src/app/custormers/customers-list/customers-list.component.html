<button routerLink="/customer-add">Add Customer</button>
<ul *ngIf="customers">
  <li *ngFor="let customer of customers ">
  <a routerLink="/customers/{{customer.id}}">{{customer.name}} - {{customer.type}}</a>
    <button routerLink="/customer-update/{{customer.id}}">Update</button>
    <button (click)="delete(customer.id)">X</button>
  </li>
</ul>
<h4 *ngIf="!customers">Loading.....</h4>
